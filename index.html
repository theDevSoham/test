<!DOCTYPE html>
<html>

<head>
    <title>Products Pages</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <header>
        <h1>Products</h1>
    </header>

    <div class="container">
        <div class="sidebar">
            <h2>Filter by:</h2>
            <div class="price-filter">
                <label for="price-select">Price:</label>
                <select id="price-select">
            <option value="all">All</option>
            <option value="under-50">$50 and under</option>
            <option value="under-100">$100 and under</option>
            <option value="over-100">Over $100</option>
          </select>
            </div>
            <div class="color-filter">
                <h3>Color:</h3>
                <ul>
                    <li><a href="#">Red</a></li>
                    <li><a href="#">Green</a></li>
                    <li><a href="#">Blue</a></li>
                    <li><a href="#">Yellow</a></li>
                </ul>
            </div>
        </div>

        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/300x400.png?text=Product+1" alt="Product 1" />
                <h3>Product 1</h3>
                <p class="price">$25</p>
                <button>Add to Cart</button>
            </div>

                <img src="https://via.placeholder.com/300x400.png?text=Product+2" alt="Product 2" />

                <p class="price">$50</p>
                <button>Add to Cart</button>
            </div>

                <p class="price">$75</p>

            </div>

                <img src="https://via.placeholder.com/300x400.png?text=Product+4" alt="Product 4" />

                <p class="price">$100</p>

            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x400.png?text=Product+5" alt="Product 5" />
                <h3>Product 5</h3>
                <p class="price">$125</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x400.png?text=Product+6" alt="Product 6" />

                <p class="price">$200</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x400.png?text=Product+9" alt="Product 9" />

                <p class="price">$225</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
